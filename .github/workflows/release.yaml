name: release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip poetry
        poetry config virtualenvs.create false
        poetry install

    - name: Check codestyle
      run: |
        black --check .
        isort --check-only -rc .

    - name: Run tests
      env:
          COGNITE_API_KEY: ${{ secrets.COGNITE_API_KEY }}
          COGNITE_PROJECT: extractor-tests
          COGNITE_BASE_URL: https://greenfield.cognitedata.com
      run: |
        coverage run --source cognite.extractorutils -m pytest -v tests
        coverage xml

    - name: Build package
      run: poetry build

    - name: Build docs
      run: cd docs && make html

    - name: Release to PyPI
      run: twine upload --verbose --config-file /pypi/.pypirc dist/* || echo 'version exists'
